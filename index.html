<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Profile card component - frontendmentor</title>
  </head>
  <body>
    <main>
      <article class="card">
        <header></header>
        <section class="general-info">
          <div>
            <img
              src="./images/image-victor.jpg"
              alt="profile p icture of Victor Crest"
              class="profile-picture"
            />
          </div>
          <div class="profile-info">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
            <span class="address">London</span>
          </div>
        </section>
        <div class="container">
          <hr />
          <footer class="social-media-status">
            <div class="social-info">
              <span class="stats">80K</span>
              <span class="stats-name">Followers</span>
            </div>
            <div class="social-info">
              <span class="stats">803K</span>
              <span class="stats-name">Likes</span>
            </div>
            <div class="social-info">
              <span class="stats">1.4K</span>
              <span class="stats-name">Photos</span>
            </div>
          </footer>
        </div>
      </article>
    </main>
  </body>
</html>
